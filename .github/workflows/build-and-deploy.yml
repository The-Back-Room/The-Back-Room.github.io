#        uses: JonathanTreffler/full-website-screenshot-action@v1.0
#        with:
#          url: ${{ steps.deployment.outputs.page_url }}
#          destination: ./screenshot.png

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
