<!-- HTML Meta Tags -->
<title>{{ site.title }}</title>
<meta name="description" content="{{ page.summary | default: site.subtitle}}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ page.summary}}">
<meta property="og:image" content="{{ site.social_image }}">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="{{ site.url }}">
<meta property="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ page.summary }}">
<meta name="twitter:image" content="{{ site.social_image }}">
