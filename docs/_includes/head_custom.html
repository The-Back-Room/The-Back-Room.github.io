<!-- Open Graph Protocol Tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url | absolute_url }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.url | absolute_url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url | absolute_url }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ site.description | strip_html | strip_newlines | truncate: 160 }}">

<!-- Optional: Theme Color for Discord Embeds -->
<meta name="theme-color" content="#3973ac">
