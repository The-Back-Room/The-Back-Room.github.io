<!-- HTML Meta Tags -->
<title>{{ site.title }}</title>
<meta name="description" content="{{ page.summary }}">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="{{ site.author }}">
<meta name="keywords" content="{{ page.tags | join: ', ' }}">
<meta name="language" content="en">
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.last_modified_at | date_to_xmlschema }}">
<meta property="article:section" content="{{ page.parent | default: site.title }}">
<meta property="article:tag" content="{{ page.tags | join: ', ' }}">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Open Graph Protocol Tags -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ page.summary }}">
<meta property="og:image" content="{{ site.social_image }}">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="{{ site.url }}">
<meta property="og:type" content="website">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ page.summary }}">
<meta property="og:image" content="{{ site.social_image }}">
<meta property="og:locale" content="en_US">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}">
<meta name="twitter:title" content="{{ site.title }}">
<meta name="twitter:description" content="{{ page.summary }}">
<meta name="twitter:image" content="{{ site.social_image }}">

<!-- Optional: Theme Color for Discord Embeds -->
<meta name="theme-color" content="#3973ac">
