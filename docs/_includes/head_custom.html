<!-- Primary Meta Tags -->
<title>{{ site.title }}</title>
<meta name="title" content="{{ site.title }}">
<meta name="description" content="{{ page.summary }}">
<meta name="url" content="{{ site.url }}">
<meta name="image" content="{{ page.social_image }}" />

<!-- Open Graph / Facebook -->
<meta name="theme-color" content="#3973ac">
<meta property="og:type" content="website" />
<meta property="og:url" content="{{ site.url }}">
<meta property="og:title" content="{{ site.title }}">
<meta property="og:description" content="{{ page.summary }}">
<meta property="og:image" content="{{ page.social_image }}" />

<!-- X (Twitter) -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}">
<meta property="twitter:title" content="{{ site.title }}">
<meta property="twitter:description" content="{{ page.summary }}">
<meta property="twitter:image" content="{{ page.social_image }}" />
