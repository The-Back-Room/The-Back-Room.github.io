title: The Back Room
description: Open-Source Development and Customization

favicon_ico: "/favicon.ico"

remote_theme: just-the-docs/just-the-docs

color_scheme: dark

mermaid:
  version: "9.1.3"

heading_anchors: true
nav_enabled: true
search_enabled: false

nav_sort: case_sensitive

liquid:
   error_mode: strict
   strict_filters: true

footer_content: "Copyright &copy; 2024-2025 The Back Room"

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p" 

callouts_level: quiet
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false
