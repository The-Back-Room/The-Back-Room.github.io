title: The Back Room
description: Open-Source Development and Graphic Design

favicon_ico: "/assets/AppIcon.ico"
logo: "/assets/AppIcon.png"

remote_theme: just-the-docs/just-the-docs

callouts:
  warning:
    title: Warning
    color: red

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

mermaid:
  version: "9.1.3"

heading_anchors: true
nav_enabled: true
search_enabled: true

search.button: true
search.rel_url: true
search.tokenizer_separator: /[\s/]+/
search.preview_words_after: 10
search.preview_words_before: 5
search.previews: 3
search heading_level: 2


pages:
- index.md
- 404.md
- themes.md
- mods.md
- wallpapers.md
- themes/Windows-7-Themes-Revived.md
- themes/MacOS-Themes-for-Windows.md
- themes/Studio-Ghibli-Themes.md
- wallpapers/Windows-11-Mobile-Backgrounds.md
- wallpapers/desktop-wallpapers.md


aux_links:
  GitHub:
    - https://github.com/The-Back-Room