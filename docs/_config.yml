title: The Back Room
description: Open-Source Development and Graphic Design

favicon_ico: "/assets/AppIcon.ico"

remote_theme: just-the-docs/just-the-docs
color_scheme: dark
callouts:
  warning:
    title: Warning
    color: red

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

mermaid:
  version: "9.1.3"

heading_anchors: true
nav_enabled: true
search_enabled: false

search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: 'k'

pages:
- index.md
- 404.md
- themes.md
- mods.md
- themes/Windows-7-Themes-Revived.md
- themes/MacOS-Themes-for-Windows.md
