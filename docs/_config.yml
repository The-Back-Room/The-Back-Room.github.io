
title: The Back Room
description: >
  A hub for open-source projects, custom themes, and software tweaks. Explore our resources to enhance your digital experience.

baseurl: ""
url: "https://the-back-room.info"

remote_theme: "just-the-docs/just-the-docs"

color_scheme: dracula

social_image: "/assets/images/logo.png"
favicon_ico: "/favicon.ico"

permalink: pretty

time: 
  zone: "America/Phoenix"

search_enabled: true
search.button: true
search.previews: 3
search.preview_words_after: 10
search.tokenizer_separator: /[\s/]+/
search:
    focus_shortcut_key: 'k'

heading_anchors: true

footer_content: >
  &copy; {{ site.time | date: "%Y" }} The Back Room. All rights reserved.  
  Built with <a href="https://jekyllrb.com/">Jekyll</a> and <a href="https://just-the-docs.github.io/just-the-docs/">Just the Docs</a>.

mermaid:
  version: "9.1.6"

liquid:
  error_mode: strict
  strict_filters: true

callouts_level: quiet
callouts:
  highlight:
    color: yellow
    appearance: minimal
    opacity: 0.3
  important:
    color: blue
    appearance: minimal
    opacity: 0.3
  new:
    color: green
    appearance: minimal
    opacity: 0.3
  note:
    color: purple
    appearance: minimal
    opacity: 0.3
  warning:
    color: red
    appearance: minimal
    opacity: 0.3

plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-include-cache
  - jekyll-sitemap

kramdown:
  syntax_highlighter_opts:
    block:
      line_numbers: false

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [] 
  blanklines: false
  profile: false