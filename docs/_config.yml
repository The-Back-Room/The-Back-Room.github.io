title: The Back Room
description: Open-Source Development and Customization

favicon_ico: "/assets/icons/brand/AppIcon.ico"

logo: "/assets/icons/brand/AppIcon.png"

remote_theme: just-the-docs/just-the-docs

color_scheme: dark

callouts:
  warning:
    title: Warning
    color: red

search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false
  focus_shortcut_key: 'k'
  
mermaid:
  version: "9.1.3"
  
heading_anchors: true
nav_enabled: true
search_enabled: true
has_toc: true

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

pages:
- index.md
- 404.md
- themes.md
- themes/windows.md
- themes/windows/gaming-themes.md
- themes/windows/macos-themes-for-windows.md
- themes/windows/windows-seven-themes-revived.md
- themes/windows/studio-ghibli-themes.md
- themes/windows/cartoon-network-themes.md

aux_links:
  GitHub:
    - https://github.com/The-Back-Room

aux_links_new_tab: true
